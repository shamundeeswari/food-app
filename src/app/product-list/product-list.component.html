<div class="wrapp">

  <div class="beefsteak">

  	<app-top-bar></app-top-bar>
    
    <div class="content">
		<div class="hotel-spot">
			<h3 class="hotel"> Hotel near by </h3>
		 	<p> Explore sponsored partner brands</p>
		 </div>

		 <!-- Menu started  -->


		 <div class="menus" 

		      *ngFor ="let hotel of hotels ; index as hotelId" >		      
		      

				<div class="food-list" [routerLink]="['/hotels',hotelId]">						

	 				<span class="ribbon5 best" *ngIf= hotel.new> 
	 					<div class="glow">&nbsp;</div> {{hotel.new}}
	 				</span>

					<div class="img">
						  <img [src]="hotel.img" alt="{{hotel.name}}" >
					</div>

					<div class="food-detail">

						<h5  [title]="hotel.name + ' details'" > {{ hotel.name }}
							<!-- <span class="active default">
					 ss			 <div class="heart"></div> 
								<i class="fa fa-share-alt"></i>
							</span> -->
						</h5>

						<p>{{hotel.type}}</p>
						
						  <app-product-alert 
							 [hotel] = "hotel" > 
							
						</app-product-alert>
						  
  
						<div class="ride">
							<div class="location">			 						
								<div class="vehicle">
									<div class="locat">
										<div class="rating-food">
											<i class="fa fa-star"></i>
											<strong class="">{{ hotel.rating }} </strong>
										</div>
										<div class="dot">
											.
										</div>
										<div class="min">
											<strong class="">{{ hotel.min }} min </strong>
										</div>
										<div class="dot">
											.
										</div>	
										<div class="rupee">
											<strong class=""> â‚¹  {{ hotel.for_two }} for {{hotel.many}}</strong>
										</div>
									</div>			 							
								</div>
							</div>
						</div>
					</div>
	 			</div>
			</div>
		</div>
	</div>
</div>
